<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variable using javascript. </h1>  
    <h3>var </h3>  
    <h3>let</h3>  
    <h3>const</h3>  
    <h3>string</h3>  
</body>
<script>
    let a="hello coder";
    console.log(a);
    a=1234;
    console.log(a);

    var first=123;
    console.log(first);

    const constant=23;
    console.log(constant);

    let string="this is string";
    console.log(string);

    
</script>
</html>
